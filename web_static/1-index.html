<!DOCTYPE html>
<html lang="en">
<head>
    <title>AirBnB Clone</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #FF0000;
            height: 70px;
            width: 100%;
            text-align: center;
        }
        footer {
            background-color: #00FF00;
            height: 60px;
            width: 100%;
            text-align: center;
            position: relative;
            margin-top: auto;
        }
        .center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <header>
        <h1>Header</h1>
    </header>
    <footer>
        <div class="center">
            <p>Best School</p>
        </div>
    </footer>
</body>
</html>
