<!DOCTYPE html>
<html lang="en">
<head>
    <title>AirBnB Clone</title>
    <link rel="stylesheet" type="text/css" href="styles/4-common.css">
    <link rel="stylesheet" type="text/css" href="styles/3-header.css">
    <link rel="stylesheet" type="text/css" href="styles/3-footer.css">
    <link rel="stylesheet" type="text/css" href="styles/6-filters.css">
    <link rel="stylesheet" type="text/css" href="styles/100-places.css">
    <style>
        .information div {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }
        .information div img {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <header>
        <img src="images/logo.png" alt="Logo">
    </header>
    <div class="container">
        <section class="filters">
            <!-- Filters section content goes here -->
        </section>
        <section class="places">
            <h1>Places</h1>
            <!-- Place articles content goes here -->
            <article>
                <h2>Place Name</h2>
                <div class="price_by_night">$100</div>
                <div class="information">
                    <div class="max_guest">
                        Guests: 
                        <img src="images/icon_group.png" alt="Guests">
                    </div>
                    <div class="number_rooms">
                        Bedrooms: 
                        <img src="images/icon_bed.png" alt="Bedrooms">
                    </div>
                    <div class="number_bathrooms">
                        Bathrooms: 
                        <img src="images/icon_bath.png" alt="Bathrooms">
                    </div>
                    <div class="user"><strong>Owner:</strong> John Walter</div>
                    <div class="description">This is a well-maintained house with all the amenities available.</div>
                </div>
                <div class="amenities">
                    <h2>Amenities</h2>
                    <ul>
                        <li><img src="images/icon_pets.png" alt="Pet Friendly"></li>
                        <li><img src="images/icon_wifi.png" alt="Wifi"></li>
                        <li><img src="images/icon_tv.png" alt="TV"></li>
                        <!-- Add more amenities as needed -->
                    </ul>
                </div>
                <div class="reviews">
                    <h2>Reviews</h2>
                    <ul>
                        <li>
                            <h3>From Bob Dylan the 27th January 2017</h3>
                            <p>Fake review text.</p>
                        </li>
                        <!-- Add more reviews as needed -->
                    </ul>
                </div>
            </article>
        </section>
    </div>
    <footer>
        <div class="footer-content">
            <p>Best School</p>
        </div>
    </footer>
</body>
</html>
